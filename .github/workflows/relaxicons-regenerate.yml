name: Regenerate Icons

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'relaxicons.manifest'
      - 'relaxicons.config.json'

jobs:
  regenerate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm i -g relaxicons
      - name: Install framework dependencies (optional)
        run: |
          if [ -f package.json ]; then npm ci || true; fi
      - name: Regenerate icons
        run: relaxicons regenerate -m relaxicons.manifest
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A
          git diff --cached --quiet || git commit -m "chore(relaxicons): regenerate icons"
          git push

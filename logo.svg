<svg
  viewBox="0 0 64 64"
  width="64"
  height="64"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Soft radial glow behind the inner shapes -->
    <radialGradient id="icon-cli-bg" cx="0" cy="0" r="1"
      gradientUnits="userSpaceOnUse"
      gradientTransform="translate(32 30) rotate(90) scale(22)">
      <stop offset="0" stop-color="currentColor" stop-opacity="0.22" />
      <stop offset="1" stop-color="currentColor" stop-opacity="0" />
    </radialGradient>

    <!-- Beam / shard gradient -->
    <linearGradient id="icon-cli-beam" x1="20" y1="44" x2="44" y2="24"
      gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="currentColor" stop-opacity="0.18" />
      <stop offset="0.5" stop-color="currentColor" stop-opacity="0.36" />
      <stop offset="1" stop-color="currentColor" stop-opacity="0.1" />
    </linearGradient>

    <!-- Subtle top shine line -->
    <linearGradient id="icon-cli-shine" x1="14" y1="14" x2="50" y2="14"
      gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="currentColor" stop-opacity="0" />
      <stop offset="0.2" stop-color="currentColor" stop-opacity="0.35" />
      <stop offset="0.8" stop-color="currentColor" stop-opacity="0.35" />
      <stop offset="1" stop-color="currentColor" stop-opacity="0" />
    </linearGradient>
  </defs>

  <!-- Outer container: CLI window with layered look -->
  <rect
    x="7.5"
    y="8"
    width="49"
    height="49"
    rx="16"
    stroke="currentColor"
    stroke-width="2"
    stroke-linejoin="round"
  />
  <!-- Slight inset to give "double frame" feel -->
  <rect
    x="11"
    y="11.5"
    width="42"
    height="42"
    rx="14"
    stroke="currentColor"
    stroke-width="1.4"
    stroke-linejoin="round"
    opacity="0.5"
  />

  <!-- Inner glow -->
  <circle
    cx="32"
    cy="30"
    r="22"
    fill="url(#icon-cli-bg)"
  />

  <!-- Top shine line -->
  <path
    d="M16 18.5 H48"
    stroke="url(#icon-cli-shine)"
    stroke-width="1.2"
    stroke-linecap="round"
  />

  <!-- "Window dots" (subtle) -->
  <circle cx="19" cy="18.5" r="1.2" fill="currentColor" opacity="0.7" />
  <circle cx="23" cy="18.5" r="1.2" fill="currentColor" opacity="0.5" />
  <circle cx="27" cy="18.5" r="1.2" fill="currentColor" opacity="0.3" />

  <!-- Main document / icon card -->
  <path
    d="M20 23
       A5 5 0 0 1 25 18
       H35
       L42 25
       V39
       A5 5 0 0 1 37 44
       H25
       A5 5 0 0 1 20 39
       Z"
    fill="rgba(0,0,0,0)"
  />
  <path
    d="M20 23
       A5 5 0 0 1 25 18
       H35
       L42 25
       V39
       A5 5 0 0 1 37 44
       H25
       A5 5 0 0 1 20 39
       Z"
    stroke="currentColor"
    stroke-width="1.8"
    stroke-linejoin="round"
  />

  <!-- Folded corner detail -->
  <path
    d="M35 18 V23
       A2 2 0 0 0 37 25
       H42"
    stroke="currentColor"
    stroke-width="1.4"
    stroke-linejoin="round"
    stroke-linecap="round"
    opacity="0.9"
  />

  <!-- Diagonal beam / transformation shard -->
  <path
    d="M22 43.2
       L35.5 29.8
       A2.5 2.5 0 0 1 39 29.8
       L44 34.6
       L32.8 45.0
       A3.2 3.2 0 0 1 28.3 45.0
       Z"
    fill="url(#icon-cli-beam)"
  />

  <!-- Left angle / CLI prompt style -->
  <path
    d="M23.5 28.5
       L19.5 31.5
       L23.5 34.5"
    stroke="currentColor"
    stroke-width="1.7"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Horizontal code line / cursor -->
  <path
    d="M27.5 34.5 H33.5"
    stroke="currentColor"
    stroke-width="1.7"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.85"
  />

  <!-- Spark / star indicating "generated" -->
  <path
    d="M42 23
       L43 25
       L45 26
       L43 27
       L42 29
       L41 27
       L39 26
       L41 25 Z"
    stroke="currentColor"
    stroke-width="1.3"
    stroke-linejoin="round"
    fill="none"
  />

  <!-- Tiny bottom-right accent line -->
  <path
    d="M36 41.5 H41"
    stroke="currentColor"
    stroke-width="1.3"
    stroke-linecap="round"
    opacity="0.85"
  />
</svg>
